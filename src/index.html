<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Fruit/Veg, Water Tracker</title>

    <meta name="description" content="Fruit/Veg, Water Tracker">
    <meta name="author" content="Ryan D'Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css"/>

<!--    link to bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!--    code below links to font awesome kit-->
    <script src="https://kit.fontawesome.com/720e2d420f.js" crossorigin="anonymous"></script>

</head>

<body>

    <h1>Fruit/Veg, and Water Tracker</h1>

    <button type="button" id="test-button" class="btn btn-primary">Test</button>

    <!-- Button trigger modal -->
    <button id="fruit-modal-button" type="button" class="btn btn-secondary fa-solid fa-apple-whole" data-bs-toggle="modal" data-bs-target="#fruit-modal">
        Add fruit/veg
    </button>

    <!-- Modal -->
    <!--    added 'text-body' class on lines 38, and 41 in order for text to appear in modal heading, and body-->
    <div class="modal fade" id="fruit-modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-body" id="fruit-modal-label">Add Fruit/Veg</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-body">
                    <form class="fruit-modal-form">
                        <label for="fruit-input">Fruit eaten:</label>
                        <input id="fruit-input" class="fruit-input" type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-fruit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button id="water-modal-button" type="button" class="btn btn-secondary fa-solid fa-faucet-drip" data-bs-toggle="modal" data-bs-target="#water-modal">
        Add water
    </button>

    <!-- Modal -->
    <!--    added 'text-body' class on lines 66, and 69 in order for text to appear in modal heading, and body-->
    <div class="modal fade" id="water-modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-body" id="water-modal-label">Add Water</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-body">
                    <form class="water-modal-form">
                        <label for="water-input">Container consumed:</label>
                        <select name="water-input" id="water-input" class="water-input">
                            <option value="Kronenbourg glass, 0.2L">Kronenbourg Glass</option>
                            <option value="House glass, 0.4L">House Glass</option>
                            <option value="Le Creuset Mug, 0.32L">Le Creuset Mug</option>
                            <option value="House Mug, 0.26L">House Mug</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="add-water" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="row">
        <table id="consumed-table" class="col-md-6 w-50">
            <tr class="waterRow">
                <!--            creates a tick symbol-->
                <!--            <td>&#10004;</td>-->
                <th>Fruit/Veg &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>Water &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>Volume &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <th>Delete &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
        </table>
        <table id="stats-table" class="col-md-6 w-50">
            <tr>
                <th><h2>Fruit/Veg Portions</h2></th>
                <th><h2>Water Consumed</h2></th>
            </tr>
            <tr>
                <td id="total-fruit"><h2>0</h2></td>
                <td id="total-water"><h2>0L</h2></td>
            </tr>
        </table>
    </div>

<!--    link to bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!--    link to external script.js file-->
    <script type="module" src="./assets/js/script.js"></script>

</body>
</html>
